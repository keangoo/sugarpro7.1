<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Gauge Chart - Color Options</title>
  <link rel="stylesheet/less" type="text/css" href="../css/styles.less" />
  <script src="../js/less-1.3.3.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="nv-demo">
    <section id="colors">

      <div class="page-header">
        <h2>Gauge Chart - Color Options</h2>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Default Colors</h3>
          <div id="chart1" class="nv-chart nv-chart-gauge">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Default Gradient Fill</h3>
          <div id="chart2" class="nv-chart nv-chart-gauge">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Default Class Names</h3>
          <div id="chart3" class="nv-chart nv-chart-gauge">
            <svg></svg>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Data-Defined Colors</h3>
          <div id="chart4" class="nv-chart nv-chart-gauge">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Gradient Fill</h3>
          <div id="chart5" class="nv-chart nv-chart-gauge">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Class Names</h3>
          <div id="chart6" class="nv-chart nv-chart-gauge">
            <svg></svg>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Graduated Palette Colors</h3>
          <div id="chart7" class="nv-chart nv-chart-gauge">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Graduated Palette Gradient Fill</h3>
          <div id="chart8" class="nv-chart nv-chart-gauge">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Classes</h3>
          <!-- <div id="chart9" class="nv-chart nv-chart-gauge">
            <svg></svg>
          </div> -->
        </div>
      </div>

    </section>
  </div>

<script src="../../../include/javascript/nvd3/lib/d3.min.js"></script>
<script src="../../../include/javascript/nvd3/nv.d3.min.js"></script>
<script src="data/gauge_data.js"></script>
<script src="../../../include/javascript/nvd3/src/models/gauge.js"></script>
<script src="../../../include/javascript/nvd3/src/models/gaugeChart.js"></script>

<script>
  var gauge_data_default_JSON = JSON.stringify(gauge_data_default);
  var gauge_data_color_JSON = JSON.stringify(gauge_data_color);

  //default
  nv.addGraph(function() {
    var chart = nv.models.gaugeChart()
          .tooltips(false)
          .maxValue(9)
          .colorData( 'default' )
        ;
    d3.select('#chart1 svg')
        .datum(JSON.parse(gauge_data_default_JSON))
      .transition().duration(500).call(chart);
    return chart;
  });
  nv.addGraph(function() {
    var chart = nv.models.gaugeChart()
          .tooltips(false)
          .maxValue(9)
          .colorData( 'default', {gradient:true} )
        ;
    d3.select('#chart2 svg')
        .datum(JSON.parse(gauge_data_default_JSON))
      .transition().duration(500).call(chart);
    return chart;
  });
  nv.addGraph(function() {
    var chart = nv.models.gaugeChart()
          .tooltips(false)
          .maxValue(9)
          .colorData( 'class', {step:2} )
        ;
    d3.select('#chart3 svg')
        .datum(JSON.parse(gauge_data_default_JSON))
      .transition().duration(500).call(chart);
    return chart;
  });

  //data defined
  nv.addGraph(function() {
    var chart = nv.models.gaugeChart()
          .tooltips(false)
          .maxValue(9)
          .colorData( 'default' )
        ;
    d3.select('#chart4 svg')
        .datum(JSON.parse(gauge_data_color_JSON))
      .transition().duration(500).call(chart);
    return chart;
  });
  nv.addGraph(function() {
    var chart = nv.models.gaugeChart()
          .tooltips(false)
          .maxValue(9)
          .colorData( 'default', {gradient:true} )
        ;
    d3.select('#chart5 svg')
        .datum(JSON.parse(gauge_data_color_JSON))
      .transition().duration(500).call(chart);
    return chart;
  });
  nv.addGraph(function() {
    var chart = nv.models.gaugeChart()
          .tooltips(false)
          .maxValue(9)
          .colorData( 'class', {step:2} )
        ;
    d3.select('#chart6 svg')
        .datum(JSON.parse(gauge_data_color_JSON))
      .transition().duration(500).call(chart);
    return chart;
  });

  //graduated
  nv.addGraph(function() {
    var chart = nv.models.gaugeChart()
          .tooltips(false)
          .maxValue(9)
          .colorData( 'graduated', {c1:'#12448f', c2:'#deeeff', l:gauge_data_default.data.length} )
        ;
    d3.select('#chart7 svg')
        .datum(JSON.parse(gauge_data_default_JSON))
      .transition().duration(500).call(chart);
    return chart;
  });
  nv.addGraph(function() {
    var chart = nv.models.gaugeChart()
          .tooltips(false)
          .maxValue(9)
          .colorData( 'graduated', {c1:'#12448f', c2:'#deeeff', l:gauge_data_default.data.length, gradient:true} )
        ;
    d3.select('#chart8 svg')
        .datum(JSON.parse(gauge_data_default_JSON))
      .transition().duration(500).call(chart);
    return chart;
  });

</script>
</body>
</html>
